<section>
    @if (isLoggedIn) {
        <p>Bienvenido, {{username}}</p>
        <img
        (click)="greet()" src="https://github.com/MarySun2.png" alt="photo">
    }@else {
        <p>Inicia Secion!</p>
        <button (click)="isLoggedIn= true">Click Aqui Loguin</button>
    }

    <app-games (addFavoriteEvent)="getFavorite($event)" username= "{{username}}"></app-games>

    @if (favGame !='') {
        <p>Tu juego favorito es: {{favGame}}</p>
    }
</section>
