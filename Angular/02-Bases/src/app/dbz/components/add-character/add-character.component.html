<form class="row" (ngSubmit)="emitCharacter()">
  <h4>Agregar Personaje</h4>
  <input type="text"
  [(ngModel)]="character.name"
  name="name"
  class="form-control mb-2"
  placeholder="Nombre">

  <input type="number"
  [(ngModel)]="character.power"
  name="power"
  class="form-control mb-2"
  placeholder="Numero">

   <button type="submit" class="btn btn-primary my-2"> <!--(click)="emitCharacter()" -->
    Agregar
  </button>

  <pre>{{character | json }}</pre>
</form>
