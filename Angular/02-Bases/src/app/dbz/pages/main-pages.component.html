<hr>
<h1>DBZ Personajes</h1>
<hr>
<!-- Listado -->
<div class="row">
  <div class="col">

    <app-dbz-list [characterList]="DbzService.characters" (onDelete)="DbzService.deleteCharacterById($event)"></app-dbz-list>

  </div>
  <!-- Formulario -->
  <div class="col">

    <app-dbz-add-character (onNewCharacter)="DbzService.onNewCharacter($event)"></app-dbz-add-character>


  </div>
</div>
