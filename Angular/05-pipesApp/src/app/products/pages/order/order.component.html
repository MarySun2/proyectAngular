<p-panel header="Pipes Personalizados" class="p-1">
  <h1>Pipes Personalizados</h1>
  <p>
    <!-- Pipes Personalizados -Creados por {{'nosotros' | toggleCase: true:123:'si'}} -->
    Pipes Personalizados -Creados por {{'nosotros' | toggleCase:isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
    <!-- <div class="p-toolbar-group-start">
        <p-button label="New" icon="pi pi-plus" class="mr-2"></p-button>
        <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>
        <i class="p-toolbar-separator pi pi-bars mr-2" style="vertical-align: middle"></i>
        <p-splitButton label="Save" icon="pi pi-check" [model]="items" styleClass="p-button-warning"></p-splitButton>
    </div> -->
    <div class="p-toolbar-group-start">

      <p-button
      label="ToggleCase"
      icon="pi pi-arrow-right-arrow-left"
      (onClick)="toggleUpperCase()"
      ></p-button>
    </div>
    <div class="p-toolbar-group-end">

        <p-button class="mr-2" label="Por Nombre" icon="pi pi-sort" styleClass="p-button-success"></p-button>

        <p-button class="mr-2" label="Por Volar" icon="pi pi-sort" styleClass="p-button-danger"></p-button>

        <p-button class="mr-2" label="Por Color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
    </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">

<p-table [columns]="cols" [value]="heroes" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns">
              {{ col.header }}
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
          <td *ngFor="let col of columns">
              {{ rowData[col.field] }}
          </td>
      </tr>
  </ng-template>
</p-table>

  </div>
</div>
