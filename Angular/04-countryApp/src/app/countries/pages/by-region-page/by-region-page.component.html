<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearhBox -->
     <button  *ngFor="let region of regions"
     class="btn mx-2"
     [ngClass]="{ 'btn-outline-primary': selectedRegion == region }"
     (click)="searchRegion(region)">
    {{ region }}
     </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- Tabla de Resultados -->
    <!-- <ul>
      <li *ngFor="let country of countries">
        {{country.name.common}} - {{country.region}}
      </li>
    </ul> -->
    <countries-table [countries]="countries"></countries-table>
  </div>
</div>
