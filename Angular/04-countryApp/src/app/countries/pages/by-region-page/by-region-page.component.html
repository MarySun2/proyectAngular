<h2>Por Region</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearhBox -->
     <shared-search-box
     (onValue)="searchRegion($event)"
     placeholder="Buscar por Region" >
    </shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <!-- Tabla de Resultados -->
    <ul>
      <li *ngFor="let country of countries">
        {{country.name.common}} - {{country.region}}
      </li>
    </ul>

  </div>
</div>
